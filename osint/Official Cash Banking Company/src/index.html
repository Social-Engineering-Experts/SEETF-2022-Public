<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Details - OCBC | SEETF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css" charset="utf-8" />
</head>
<body>
    <h1 id="branding">Official Cash Banking Company</h1>
    <h2>Reactivate Card</h2>
    <form>
        <label for="access_code">Access Code</label>
        <input type="text" name="access_code" placeholder="Access Code" id="access_code">

        <label for="pin">PIN</label>
        <input type="password" name="pin" placeholder="PIN" id="pin">

        <label for="card_num">Card Number</label>
        <input type="text" name="card_num" placeholder="Valid Card Number" id="card_num">

        <label for="exp_date">Expiry Date</label>
        <input type="text" name="exp_date" placeholder="MM / YY" id="exp_date">

        <label for="cvv">CVV</label>
        <input type="text" name="cvv" placeholder="CVV" id="cvv">

        <button type="submit">Reactivate</button>
    </form>
</body>
</html>
